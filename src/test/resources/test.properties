# Set custom appender packages
packages = org.magrossi.log4j2.elasticsearch

# Set the appenders
appenders = es

# Configure the ElasticSearch appender
appender.es.type = ElasticSearch
appender.es.name = ES
appender.es.maxBulkSize = 0
appender.es.maxDelayTime = 1
appender.es.index = es-appender-test-
appender.es.esType = log

# Configure the loggers
loggers = es
logger.es.name = test_logger
logger.es.level = debug
logger.es.appenderRefs = ES

# Root logger
rootLogger.appenderRefs = ES