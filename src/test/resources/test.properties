# Set custom appender packages
packages = org.magrossi.log4j2.elasticsearch

# Appender that sends events without any waiting
appender.0.type = ElasticSearch
appender.0.name = test-no-wait
appender.0.maxBulkSize = 0
appender.0.maxDelayTime = 0
appender.0.esIndex = es-appender-test-
appender.0.esType = log
appender.0.hosts.type = HttpAddress

logger.0.name = test-no-wait
logger.0.level = debug 

# Appender that sends events with 3 seconds interval and no size restrictions
appender.1.type = ElasticSearch
appender.1.name = test-3s-wait
appender.1.maxBulkSize = 0
appender.1.maxDelayTime = 3000
appender.1.esIndex = es-appender-test-
appender.1.esType = log
appender.1.hosts.type = HttpAddress

logger.1.name = test-3s-wait
logger.1.level = debug 

# Appender that sends events at every 5 events and no time restriction
appender.2.type = ElasticSearch
appender.2.name = test-after-5
appender.2.maxBulkSize = 5
appender.2.maxDelayTime = 0
appender.2.esIndex = es-appender-test-
appender.2.esType = log
appender.2.hosts.type = HttpAddress

logger.2.name = test-after-5
logger.2.level = debug 

# Appender that sends events with 3 seconds interval or at every 5 events
appender.3.type = ElasticSearch
appender.3.name = test-3s-wait-or-after-5
appender.3.maxBulkSize = 5
appender.3.maxDelayTime = 3000
appender.3.esIndex = es-appender-test-
appender.3.esType = log
appender.3.hosts.type = HttpAddress

logger.3.name = test-3s-wait-or-after-5
logger.3.level = debug
