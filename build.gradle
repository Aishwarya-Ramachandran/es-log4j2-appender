repositories {
    jcenter()
}

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'eclipse'
apply plugin: 'idea'

dependencies {
    // Log4j 2 Dependencies
    compile 'org.apache.logging.log4j:log4j-api:2.8.2'
    compile 'org.apache.logging.log4j:log4j-core:2.8.2'

	// ElasticSearch Rest Client
    compile 'org.elasticsearch.client:rest:5.5.2'

    // Runtime Json dependencies
    runtime 'com.fasterxml.jackson.core:jackson-core:2.9.1'
    runtime 'com.fasterxml.jackson.core:jackson-databind:2.9.1'

    // JUnit test framework
    testImplementation 'junit:junit:4.12'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport
